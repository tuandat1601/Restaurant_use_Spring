<body id="page-top">
	<div class="row osahan-login m-0">
		<div class="col-md-6 osahan-login-left px-0">
		</div>
		<div class="col-md-6 d-flex justify-content-center flex-column px-0">
			<div class="col-lg-6 mx-auto">
				<h3 class="mb-1">Welcome</h3>
				<p class="mb-5">Sign in to your account to continue</p>
				<form>
					<div class="d-flex align-items-center mb-4">
						<div class="mr-3 bg-light rounded p-2 osahan-icon"><i
								class="mdi mdi-email-outline"></i></div>
						<div class="w-100">
							<p class="mb-0 small font-weight-bold text-dark">Email Address
							</p>
							<input id="email" type="email"
								class="form-control form-control-sm p-0 border-input border-0 rounded-0"
								placeholder="Enter Your Email">
						</div>
					</div>
					<div class="d-flex align-items-center mb-4">
						<div class="mr-3 bg-light rounded p-2 osahan-icon"><i
								class="mdi mdi-form-textbox-password"></i></div>
						<div class="w-100">
							<p class="mb-0 small font-weight-bold text-dark">Password</p>
							<input id="password" type="password"
								class="form-control form-control-sm p-0 border-input border-0 rounded-0"
								placeholder="Enter Password">
						</div>
					</div>
					<div class="mb-3">
						<a id="btn-signin" href="#"
							class="btn btn-primary btn-block mb-3">Sign in</a>
						<p class="text-center"><a href="forgot.html" class="text-dark">Forgot
								password?</a></p>
						<a href="signup.html" class="btn btn-light btn-block mb-2">Create an
							account</a>
					</div>
				</form>
			</div>
